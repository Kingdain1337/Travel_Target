<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Target - Home</title>
    <link rel="icon" href="./Resources/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="header">
        <div class="logo">
            <img id="logoImage" src="./Resources/Travel_Target_Logo.svg" alt="Travel Target">
            <h2 id="logoText">Travel Target</h2>
        </div>
        <nav class="navBar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <div class="searchBar">
            <input id="searchInput" type="text" placeholder="Enter a destination or keyword">
            <button id="searchButton" type="button">Search</button>
            <button id="clearButton" type="button">Clear</button>
        </div>
    </header>

    <section id="home">
        <div class="home-content">
            <h1>
               <span>Target </span><span style="font-style: italic; color: #ec4640; font-weight: 300;">your</span> <span>Travels</span>
            </h1>
            <h2>With Us</h2>
            <button>Book now</button>
            <p>Hit the Bullseye on Your Dream Getaway with Our Expertly Curated Travel Packages.</p>
        </div>
        <div id="searchResults">
            <div class="visual-indicator top"></div>
            <div id="insertion_point"></div>
            <div class="visual-indicator bottom"></div>
        </div>
        <img class="backgroundImage" src="./Resources/boat-4899802_1920.jpg">
    </section>
    
    <footer class="footer">
        <p>&copy; 2024 Travel Target. All rights reserved.</p>
    </footer>
