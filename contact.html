<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Target - Contact Us</title>
    <link rel="icon" href="./Resources/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img id="logoImage" src="./Resources/Travel_Target_Logo.svg" alt="Travel Target">
            <h2 id="logoText">Travel Target</h2>
        </div>
        <nav class="navBar">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section id="contact">
        <img class="backgroundImage" src="./Resources/landscape-4659922.jpg">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Travel Target. All rights reserved.</p>
    </footer>
</body>
</html>
